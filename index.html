<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asado Tracker Elite - Mart√≠n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --main-blue: #003366; --accent-blue: #007bff; }
        body { background-color: #f4f7f6; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .card-main { max-width: 800px; margin: auto; border-radius: 15px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); background: white; overflow: hidden; }
        .nav-tabs { background: #e9ecef; border: none; }
        .nav-link { color: #666; font-weight: bold; border: none !important; padding: 15px; }
        .nav-link.active { color: var(--main-blue) !important; background: white !important; }
        .header-asado { background: var(--main-blue); color: white; padding: 20px; text-align: center; }
        .corte-item { display: flex; justify-content: space-between; align-items: center; background: #fff; border: 1px solid #eee; padding: 12px; border-radius: 10px; margin-bottom: 8px; }
        .total-box { background: #f8f9fa; border: 2px dashed var(--main-blue); padding: 15px; border-radius: 10px; text-align: center; margin-top: 15px; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

<div class="card-main">
    <div class="header-asado">
        <h2 class="mb-0">ü•© Asado Tracker Elite</h2>
    </div>

    <ul class="nav nav-tabs nav-fill" id="asadoTabs">
        <li class="nav-item">
            <button class="nav-link active" id="carga-tab" data-bs-toggle="tab" data-bs-target="#carga">NUEVO ASADO</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial" onclick="actualizarEstadisticas()">DATOS E HISTORIAL</button>
        </li>
    </ul>

    <div class="tab-content p-4">
        <div class="tab-pane fade show active" id="carga">
            <form id="asadoForm">
                <div class="row mb-4">
                    <div class="col">
                        <label class="form-label fw-bold">Adultos</label>
                        <input type="number" id="adultos" class="form-control" value="0">
                    </div>
                    <div class="col">
                        <label class="form-label fw-bold">Ni√±os</label>
                        <input type="number" id="ni√±os" class="form-control" value="0">
                    </div>
                </div>

                <div class="p-3 border rounded-3 bg-light mb-3">
                    <label class="form-label fw-bold">Agregar Corte</label>
                    <div class="input-group">
                        <select id="selectCorte" class="form-select" onchange="checkUnidad()">
                            <option value="">-- Seleccionar --</option>
                            <option value="Vac√≠o">Vac√≠o</option>
                            <option value="Tira de Asado">Tira de Asado</option>
                            <option value="Entra√±a">Entra√±a</option>
                            <option value="Matambre">Matambre</option>
                            <option value="Pica√±a">Pica√±a</option>
                            <option value="Ojo de Bife">Ojo de Bife</option>
                            <option value="Lomo">Lomo</option>
                            <option value="Colita de Cuadril">Colita de Cuadril</option>
                            <option value="Chorizo">Chorizo</option>
                            <option value="Morcilla">Morcilla</option>
                            <option value="Molleja">Molleja</option>
                            <option value="Provoleta">Provoleta</option>
                        </select>
                        <input type="number" step="0.1" id="inputCant" class="form-control" placeholder="Cant." style="max-width: 90px;">
                        <span id="labelUnidad" class="input-group-text">Kg</span>
                        <button type="button" onclick="sumarCorte()" class="btn btn-success">Ôºã</button>
                    </div>
                </div>

                <div id="listaCortesUI"></div>

                <div id="boxTotal" class="total-box mb-4" style="display:none;">
                    <span class="text-muted fw-bold">PESO TOTAL DE CARNE: </span>
                    <span id="valTotal" class="h4 mb-0 text-primary">0.0 Kg</span>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label fw-bold">Sobras</label>
                        <select id="sobras" class="form-select">
                            <option value="Nada">Nada</option>
                            <option value="Poco">Poco</option>
                            <option value="Mucho">Mucho</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-bold">Notas</label>
                        <textarea id="notas" class="form-control" rows="1"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg shadow mt-3">REGISTRAR ASADO</button>
            </form>
        </div>

        <div class="tab-pane fade" id="historial">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5 class="fw-bold">Distribuci√≥n de Cortes</h5>
                    <div class="chart-container">
                        <canvas id="graficoCortes"></canvas>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <h5 class="fw-bold">Resumen del Historial</h5>
                    <div id="tablaHistorial" class="small">Cargando datos...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbw6z7SLrURmQqq7ZjxbKAnKIIhaEqhZ3T94DWyISv4CyRt6JYzRiaD4a6T47LMKau0z/exec';
    let listaActual = [];
    let miGrafico = null;

    function checkUnidad() {
        const c = document.getElementById('selectCorte').value;
        const u = ["Chorizo", "Morcilla", "Provoleta"].includes(c) ? "Unid." : "Kg";
        document.getElementById('labelUnidad').innerText = u;
    }

    function sumarCorte() {
        const n = document.getElementById('selectCorte').value;
        const q = parseFloat(document.getElementById('inputCant').value);
        const u = document.getElementById('labelUnidad').innerText;

        if (n && q > 0) {
            listaActual.push({ nombre: n, cantidad: q, unidad: u });
            renderizar();
            document.getElementById('selectCorte').value = "";
            document.getElementById('inputCant').value = "";
        }
    }

    function renderizar() {
        const ui = document.getElementById('listaCortesUI');
        const box = document.getElementById('boxTotal');
        const kgTotal = listaActual.reduce((acc, i) => i.unidad === "Kg" ? acc + i.cantidad : acc, 0);

        box.style.display = listaActual.length > 0 ? 'block' : 'none';
        document.getElementById('valTotal').innerText = kgTotal.toFixed(2) + ' Kg';

        ui.innerHTML = listaActual.map((i, idx) => `
            <div class="corte-item shadow-sm">
                <span><strong>${i.nombre}</strong></span>
                <div>
                    <span class="badge bg-primary me-2">${i.cantidad} ${i.unidad}</span>
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="quitar(${idx})">‚úï</button>
                </div>
            </div>
        `).join('');
    }

    function quitar(idx) {
        listaActual.splice(idx, 1);
        renderizar();
    }

    function actualizarEstadisticas() {
        fetch(URL_SCRIPT).then(r => r.json()).then(data => {
            if (!data.length) return;
            
            // Gr√°fico
            const conteo = {};
            data.forEach(asado => {
                const cortesArr = asado.corte.split(", ");
                cortesArr.forEach(c => conteo[c] = (conteo[c] || 0) + 1);
            });

            const ctx = document.getElementById('graficoCortes').getContext('2d');
            if (miGrafico) miGrafico.destroy();
            miGrafico = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(conteo),
                    datasets: [{
                        data: Object.values(conteo),
                        backgroundColor: ['#003366', '#007bff', '#28a745', '#ffc107', '#dc3545', '#6f42c1']
                    }]
                }
            });

            // Tabla
            const ultimos = data.reverse().slice(0, 5);
            document.getElementById('tablaHistorial').innerHTML = `
                <table class="table table-sm mt-3">
                    <thead><tr><th>Fecha</th><th>Total</th></tr></thead>
                    <tbody>${ultimos.map(a => `<tr><td>${new Date(a.fecha).toLocaleDateString()}</td><td>${a.pesototal}kg</td></tr>`).join('')}</tbody>
                </table>`;
        });
    }

    document.getElementById('asadoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if (!listaActual.length) return;
        const btn = e.target.querySelector('button[type="submit"]');
        btn.disabled = true;

        const data = {
            adultos: document.getElementById('adultos').value,
            ni√±os: document.getElementById('ni√±os').value,
            corte: listaActual.map(i => i.nombre).join(", "),
            pesoPorCorte: listaActual.map(i => i.cantidad + i.unidad).join(", "),
            pesoTotal: listaActual.reduce((acc, i) => i.unidad === "Kg" ? acc + i.cantidad : acc, 0),
            sobras: document.getElementById('sobras').value,
            notas: document.getElementById('notas').value
        };

        fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => { alert('¬°Asado registrado!'); location.reload(); });
    });
</script>
</body>
</html>

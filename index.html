<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asados Tracker</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/160/fire.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root { --main-blue: #003366; --accent-blue: #007bff; }
        body { background-color: #f4f7f6; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .card-main { max-width: 850px; margin: auto; border-radius: 15px; background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .header-asado { background: var(--main-blue); color: white; padding: 20px; text-align: center; }
        .nav-link { color: #666; font-weight: bold; padding: 15px; border: none !important; }
        .nav-link.active { color: var(--main-blue) !important; background: white !important; }
        .total-box { background: #f8f9fa; border: 2px dashed var(--main-blue); padding: 15px; border-radius: 10px; text-align: center; }
        .corte-item { display: flex; justify-content: space-between; align-items: center; background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 8px; margin-bottom: 5px; }
        .semaforo-nada { color: #198754; font-weight: bold; } 
        .semaforo-poco { color: #ffc107; font-weight: bold; } 
        .semaforo-mucho { color: #dc3545; font-weight: bold; }
        .counter-badge { background: var(--accent-blue); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card-main">
    <div class="header-asado">
        <h2 class="mb-0">ðŸ”¥ Asados Tracker</h2>
        <div class="mt-2 text-white-50 small">Asados en 2026: <span id="asadosAnio" class="counter-badge text-white">0</span></div>
    </div>

    <ul class="nav nav-tabs nav-fill" id="asadoTabs">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#carga">NUEVO ASADO</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="btn-historial" data-bs-toggle="tab" data-bs-target="#historial">HISTORIAL Y SOBRAS</button>
        </li>
    </ul>

    <div class="tab-content p-4">
        <div class="tab-pane fade show active" id="carga">
            <form id="asadoForm">
                <div class="row mb-3">
                    <div class="col-12"><label class="form-label fw-bold">Fecha</label><input type="date" id="fechaAsado" class="form-control"></div>
                </div>
                <div class="row mb-3">
                    <div class="col"><label class="form-label fw-bold">Adultos</label><input type="number" id="adultos" class="form-control" required></div>
                    <div class="col"><label class="form-label fw-bold">NiÃ±os</label><input type="number" id="niÃ±os" class="form-control"></div>
                </div>

                <div class="p-3 border rounded-3 bg-light mb-3">
                    <label class="form-label fw-bold text-primary">Corte y Precio</label>
                    <div class="input-group mb-2">
                        <select id="selectCorte" class="form-select" onchange="checkUnidad()">
                            <option value="">-- Corte --</option>
                            <option value="VacÃ­o">VacÃ­o</option><option value="Tira de Asado">Tira de Asado</option>
                            <option value="EntraÃ±a">EntraÃ±a</option><option value="Matambre">Matambre</option>
                            <option value="PicaÃ±a">PicaÃ±a</option><option value="Ojo de Bife">Ojo de Bife</option>
                            <option value="Chorizo">Chorizo</option><option value="Morcilla">Morcilla</option>
                            <option value="Provoleta">Provoleta</option><option value="Molleja">Molleja</option>
                        </select>
                        <input type="number" step="0.1" id="inputCant" class="form-control" placeholder="Cant.">
                        <span id="labelUnidad" class="input-group-text">Kg</span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="inputPrecio" class="form-control" placeholder="Precio">
                        <button type="button" onclick="sumarCorte()" class="btn btn-success">ï¼‹</button>
                    </div>
                </div>

                <div id="listaCortesUI"></div>

                <div id="boxTotal" class="total-box mb-3" style="display:none;">
                    <div class="row">
                        <div class="col"><b>PESO TOTAL:</b> <br><span id="valTotal">0.0 Kg</span></div>
                        <div class="col"><b>GASTO TOTAL:</b> <br><span id="gastoTotal" class="text-success">$0.0</span></div>
                    </div>
                </div>

                <textarea id="notas" class="form-control mb-3" placeholder="Notas (Ej: Invitados: Flor, Tomy...)"></textarea>
                <button type="submit" class="btn btn-primary w-100 btn-lg shadow">REGISTRAR ASADO</button>
            </form>
        </div>

        <div class="tab-pane fade" id="historial">
            <div id="tablaHistorial" class="table-responsive small">Cargando registros...</div>
            <div class="text-center mt-4" style="max-width: 500px; margin: auto;"><canvas id="graficoCortes"></canvas></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const URL_SCRIPT = 'TU_URL_DE_APPS_SCRIPT_AQUI'; 
    let listaActual = [];
    let miGrafico = null;

    document.getElementById('fechaAsado').valueAsDate = new Date();

    function checkUnidad() {
        const c = document.getElementById('selectCorte').value;
        document.getElementById('labelUnidad').innerText = ["Chorizo", "Morcilla", "Provoleta"].includes(c) ? "Unid." : "Kg";
    }

    function sumarCorte() {
        const n = document.getElementById('selectCorte').value;
        const q = parseFloat(document.getElementById('inputCant').value);
        const p = parseFloat(document.getElementById('inputPrecio').value) || 0;
        if (n && q > 0) {
            listaActual.push({ nombre: n, cantidad: q, unidad: document.getElementById('labelUnidad').innerText, precio: p });
            renderizar();
            document.getElementById('selectCorte').value = "";
            document.getElementById('inputCant').value = "";
            document.getElementById('inputPrecio').value = "";
        }
    }

    function renderizar() {
        const kgTotal = listaActual.reduce((acc, i) => i.unidad === "Kg" ? acc + i.cantidad : acc, 0);
        const costoTotal = listaActual.reduce((acc, i) => acc + (i.cantidad * i.precio), 0);
        document.getElementById('boxTotal').style.display = listaActual.length ? 'block' : 'none';
        document.getElementById('valTotal').innerText = kgTotal.toFixed(1) + ' Kg';
        document.getElementById('gastoTotal').innerText = '$' + costoTotal.toFixed(1);
        document.getElementById('listaCortesUI').innerHTML = listaActual.map((i, idx) => `
            <div class="corte-item shadow-sm">
                <span><b>${i.nombre}</b> ($${(i.cantidad * i.precio).toFixed(1)})</span>
                <div><span class="badge bg-primary me-2">${i.cantidad.toFixed(1)} ${i.unidad}</span>
                <button type="button" onclick="listaActual.splice(${idx},1);renderizar();" class="btn btn-sm btn-outline-danger">âœ•</button></div>
            </div>`).join('');
    }

    // FUNCIÃ“N CORREGIDA DE CARGA
    function actualizarEstadisticas() {
        const tabla = document.getElementById('tablaHistorial');
        tabla.innerHTML = "âŒ› Cargando datos desde la planilla...";

        fetch(URL_SCRIPT)
        .then(r => r.json())
        .then(data => {
            if (!data || data.length === 0) {
                tabla.innerHTML = "No se encontraron registros.";
                return;
            }

            const esteAnio = new Date().getFullYear();
            document.getElementById('asadosAnio').innerText = data.filter(a => new Date(a.fecha).getFullYear() === esteAnio).length;
            
            const ultimos = data.reverse().slice(0, 8);
            tabla.innerHTML = `
                <table class="table table-sm">
                    <thead class="table-light"><tr><th>Fecha</th><th>Kg</th><th>$ Total</th><th>Sobras</th></tr></thead>
                    <tbody>${ultimos.map(a => {
                        const semClase = a.sobras === 'Mucho' ? 'semaforo-mucho' : a.sobras === 'Poco' ? 'semaforo-poco' : 'semaforo-nada';
                        return `<tr>
                            <td>${new Date(a.fecha).toLocaleDateString('es-AR', {day:'2-digit', month:'2-digit'})}</td>
                            <td>${(parseFloat(a.pesototal) || 0).toFixed(1)}</td>
                            <td>$${(parseFloat(a.gastototal) || 0).toFixed(1)}</td>
                            <td><span class="${semClase}">${a.sobras || 'Pendiente'}</span></td>
                        </tr>`;
                    }).join('')}</tbody>
                </table>`;

            // GrÃ¡fico
            const conteo = {};
            data.forEach(a => { if(a.corte) a.corte.split(", ").forEach(c => conteo[c] = (conteo[c] || 0) + 1); });
            const totalCortes = Object.values(conteo).reduce((a, b) => a + b, 0);
            if (miGrafico) miGrafico.destroy();
            miGrafico = new Chart(document.getElementById('graficoCortes'), {
                type: 'pie',
                plugins: [ChartDataLabels],
                data: {
                    labels: Object.keys(conteo),
                    datasets: [{ data: Object.values(conteo), backgroundColor: ['#003366', '#FF5733', '#28a745', '#FFC300', '#C70039', '#17a2b8'] }]
                },
                options: {
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } },
                        datalabels: { color: '#fff', formatter: (val) => ((val/totalCortes)*100).toFixed(0) + '%' }
                    }
                }
            });
        })
        .catch(err => {
            tabla.innerHTML = "Error al conectar. RevisÃ¡ la URL del Script.";
            console.error(err);
        });
    }

    // Vincular evento al botÃ³n de Historial
    document.getElementById('btn-historial').addEventListener('click', actualizarEstadisticas);
    window.onload = actualizarEstadisticas;

    document.getElementById('asadoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            fecha: document.getElementById('fechaAsado').value,
            adultos: document.getElementById('adultos').value,
            niÃ±os: document.getElementById('niÃ±os').value || 0,
            corte: listaActual.map(i => i.nombre).join(", "),
            pesoPorCorte: listaActual.map(i => i.cantidad.toFixed(1) + i.unidad).join(", "),
            pesoTotal: listaActual.reduce((acc, i) => i.unidad === "Kg" ? acc + i.cantidad : acc, 0),
            gastoTotal: listaActual.reduce((acc, i) => acc + (i.cantidad * i.precio), 0),
            sobras: "Nada",
            notas: document.getElementById('notas').value
        };
        fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) }).then(() => {
            alert('Â¡Asado registrado!');
            location.reload();
        });
    });
</script>
</body>
</html>

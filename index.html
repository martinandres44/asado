<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asados Tracker</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AsadosTracker">
    <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/160/fire.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --main-blue: #003366; --accent-blue: #007bff; }
        body { background-color: #f4f7f6; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .card-main { max-width: 850px; margin: auto; border-radius: 15px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); background: white; overflow: hidden; }
        .header-asado { background: var(--main-blue); color: white; padding: 20px; text-align: center; }
        .nav-tabs { background: #e9ecef; border: none; }
        .nav-link { color: #666; font-weight: bold; border: none !important; padding: 15px; }
        .nav-link.active { color: var(--main-blue) !important; background: white !important; }
        .total-box { background: #f8f9fa; border: 2px dashed var(--main-blue); padding: 15px; border-radius: 10px; text-align: center; margin-top: 15px; }
        .corte-item { display: flex; justify-content: space-between; align-items: center; background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 8px; margin-bottom: 5px; }
        .counter-badge { background: var(--accent-blue); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        .semaforo-nada { color: #198754; } .semaforo-poco { color: #ffc107; } .semaforo-mucho { color: #dc3545; }
        .carbon-box { font-size: 0.9rem; color: #555; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card-main">
    <div class="header-asado">
        <h2 class="mb-0">üî• Asados Tracker</h2>
        <div class="mt-2 text-white-50 small">Asados en 2026: <span id="asadosAnio" class="counter-badge text-white">0</span></div>
    </div>

    <ul class="nav nav-tabs nav-fill" id="asadoTabs">
        <li class="nav-item">
            <button class="nav-link active" id="carga-tab" data-bs-toggle="tab" data-bs-target="#carga">NUEVO ASADO</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial" onclick="actualizarEstadisticas()">HISTORIAL Y SOBRAS</button>
        </li>
    </ul>

    <div class="tab-content p-4">
        <div class="tab-pane fade show active" id="carga">
            <form id="asadoForm">
                <div class="row mb-4">
                    <div class="col">
                        <label class="form-label fw-bold">Adultos</label>
                        <input type="number" id="adultos" class="form-control" placeholder="Cant.">
                    </div>
                    <div class="col">
                        <label class="form-label fw-bold">Ni√±os</label>
                        <input type="number" id="ni√±os" class="form-control" placeholder="Cant.">
                    </div>
                </div>

                <div class="p-3 border rounded-3 bg-light mb-3">
                    <label class="form-label fw-bold text-primary">Agregar Corte</label>
                    <div class="input-group">
                        <select id="selectCorte" class="form-select" onchange="checkUnidad()">
                            <option value="">-- Seleccionar --</option>
                            <option value="Vac√≠o">Vac√≠o</option>
                            <option value="Tira de Asado">Tira de Asado</option>
                            <option value="Entra√±a">Entra√±a</option>
                            <option value="Matambre">Matambre</option>
                            <option value="Pica√±a">Pica√±a</option>
                            <option value="Ojo de Bife">Ojo de Bife</option>
                            <option value="Lomo">Lomo</option>
                            <option value="Colita de Cuadril">Colita de Cuadril</option>
                            <option value="Chorizo">Chorizo</option>
                            <option value="Morcilla">Morcilla</option>
                            <option value="Molleja">Molleja</option>
                            <option value="Provoleta">Provoleta</option>
                        </select>
                        <input type="number" step="0.1" id="inputCant" class="form-control" placeholder="Cant." style="max-width: 90px;">
                        <span id="labelUnidad" class="input-group-text">Kg</span>
                        <button type="button" onclick="sumarCorte()" class="btn btn-success">Ôºã</button>
                    </div>
                </div>

                <div id="listaCortesUI"></div>

                <div id="boxTotal" class="total-box mb-4" style="display:none;">
                    <span class="text-muted fw-bold">PESO TOTAL CARNE: </span>
                    <span id="valTotal" class="h4 mb-0 text-primary">0.0 Kg</span>
                    <div class="carbon-box">
                        ü™® Sugerido: <span id="carbonSug">0</span> kg Carb√≥n o <span id="leniaSug">0</span> kg Le√±a
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Notas del Evento</label>
                    <textarea id="notas" class="form-control" rows="2" placeholder="Ej: Invitados: Flor, Pili, Tomy, Bauti..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg shadow mt-2">INICIAR REGISTRO ASADO</button>
            </form>
        </div>

        <div class="tab-pane fade" id="historial">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <h6 class="fw-bold mb-3">√öltimos Asados y Sem√°foro de Sobras</h6>
                    <div id="tablaHistorial" class="table-responsive small">Cargando registros...</div>
                </div>
                <div class="col-md-12 text-center border-top pt-4">
                    <h6 class="fw-bold mb-3">Distribuci√≥n de Cortes (%)</h6>
                    <div style="height: 220px; max-width: 400px; margin: auto;"><canvas id="graficoCortes"></canvas></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbw6z7SLrURmQqq7ZjxbKAnKIIhaEqhZ3T94DWyISv4CyRt6JYzRiaD4a6T47LMKau0z/exec';
    let listaActual = [];
    let miGrafico = null;

    function checkUnidad() {
        const c = document.getElementById('selectCorte').value;
        const u = ["Chorizo", "Morcilla", "Provoleta"].includes(c) ? "Unid." : "Kg";
        document.getElementById('labelUnidad').innerText = u;
    }

    function sumarCorte() {
        const n = document.getElementById('selectCorte').value;
        const q = parseFloat(document.getElementById('inputCant').value);
        const u = document.getElementById('labelUnidad').innerText;
        if (n && q > 0) {
            listaActual.push({ nombre: n, cantidad: q, unidad: u });
            renderizar();
            document.getElementById('selectCorte').value = "";
            document.getElementById('inputCant').value = "";
        }
    }

    function renderizar() {
        const kgTotal = listaActual.reduce((acc, i) => i.unidad === "Kg" ? acc + i.cantidad : acc, 0);
        document.getElementById('boxTotal').style.display = listaActual.length ? 'block' : 'none';
        document.getElementById('valTotal').innerText = kgTotal.toFixed(1) + ' Kg';
        
        // C√°lculo de carb√≥n (aprox 1.5kg por kg de carne) y le√±a (aprox 3kg por kg de carne)
        document.getElementById('carbonSug').innerText = (kgTotal * 1.5).toFixed(1);
        document.getElementById('leniaSug').innerText = (kgTotal * 3).toFixed(1);

        document.getElementById('listaCortesUI').innerHTML = listaActual.map((i, idx) => `
            <div class="corte-item shadow-sm">
                <span><strong>${i.nombre}</strong></span>
                <div>
                    <span class="badge bg-primary me-2">${i.cantidad.toFixed(1)} ${i.unidad}</span>
                    <button type="button" onclick="quitar(${idx})" class="btn btn-sm btn-outline-danger">‚úï</button>
                </div>
            </div>`).join('');
    }

    function quitar(idx) { listaActual.splice(idx, 1); renderizar(); }

    function actualizarEstadisticas() {
        fetch(URL_SCRIPT).then(r => r.json()).then(data => {
            if (!data.length) return;
            const esteAnio = new Date().getFullYear();
            document.getElementById('asadosAnio').innerText = data.filter(a => new Date(a.fecha).getFullYear() === esteAnio).length;

            const conteo = {};
            data.forEach(a => a.corte.split(", ").forEach(c => conteo[c] = (conteo[c] || 0) + 1));
            
            if (miGrafico) miGrafico.destroy();
            miGrafico = new Chart(document.getElementById('graficoCortes').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(conteo),
                    datasets: [{
                        data: Object.values(conteo),
                        backgroundColor: ['#003366', '#007bff', '#28a745', '#ffc107', '#dc3545', '#17a2b8']
                    }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
            });

            const ultimos = data.reverse().slice(0, 8);
            document.getElementById('tablaHistorial').innerHTML = `
                <table class="table table-sm mt-2">
                    <thead class="table-light"><tr><th>Fecha</th><th>Kg</th><th>Adultos</th><th>Sobras</th></tr></thead>
                    <tbody>${ultimos.map((a, index) => {
                        const equiv = (parseFloat(a.adultos) || 0) + ((parseFloat(a.ni√±os) || 0) * 0.5);
                        const semClase = a.sobras === 'Mucho' ? 'semaforo-mucho' : a.sobras === 'Poco' ? 'semaforo-poco' : 'semaforo-nada';
                        return `<tr>
                            <td>${new Date(a.fecha).toLocaleDateString()}</td>
                            <td>${parseFloat(a.pesototal).toFixed(1)}kg</td>
                            <td>${equiv.toFixed(1)}</td>
                            <td>
                                <select onchange="actualizarSobras('${a.id || index}', this.value)" class="form-select form-select-sm ${semClase}" style="width:90px; font-weight:bold;">
                                    <option value="Pendiente" ${!a.sobras || a.sobras==='Pendiente'?'selected':''}>?</option>
                                    <option value="Nada" ${a.sobras==='Nada'?'selected':''} class="semaforo-nada">Nada</option>
                                    <option value="Poco" ${a.sobras==='Poco'?'selected':''} class="semaforo-poco">Poco</option>
                                    <option value="Mucho" ${a.sobras==='Mucho'?'selected':''} class="semaforo-mucho">Mucho</option>
                                </select>
                            </td>
                        </tr>`;
                    }).join('')}</tbody>
                </table>`;
        });
    }

    function actualizarSobras(id, valor) {
        // Aqu√≠ enviar√≠as el update al Google Sheet. Para este MVP, simulamos el cambio visual
        alert("Sobras actualizadas a: " + valor + ". En la pr√≥xima versi√≥n conectamos este cambio al Google Sheet.");
        actualizarEstadisticas();
    }

    document.getElementById('asadoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            adultos: document.getElementById('adultos').value || 0,
            ni√±os: document.getElementById('ni√±os').value || 0,
            corte: listaActual.map(i => i.nombre).join(", "),
            pesoPorCorte: listaActual.map(i => i.cantidad.toFixed(1) + i.unidad).join(", "),
            pesoTotal: listaActual.reduce((acc, i) => i.unidad === "Kg" ? acc + i.cantidad : acc, 0),
            sobras: "Pendiente",
            notas: document.getElementById('notas').value
        };
        fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) }).then(() => location.reload());
    });
</script>
</body>
</html>
